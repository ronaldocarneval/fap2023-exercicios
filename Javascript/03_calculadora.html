<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Bem-vindo a sua Calculadora!</h1>
    <hr>
    <p>Digite os seus valores e depois clique na operação que você quer realizar</p>
    <form>
        <label>Primeiro Valor: </label><br>
        <input placeholder="Digite o primeiro valor" id="pvalor"><br><br>
        <label>Segundo Valor: </label><br>
        <input placeholder="Digite o segundo valor" id="svalor"><br><br>
        <label>Operações que podem ser realizadas</label><br>
        <button id="soma">+</button> <button id="subtracao">-</button> <button id="divisao">/</button> <button id="multiplicacao">*</button>
    </form>

    <h1 id="Resultado"></h1>

    <script src="03_calculadora.js"></script>
</body>
</html>
