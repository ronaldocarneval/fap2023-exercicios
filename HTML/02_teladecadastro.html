<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça seu Cadastro</title>
  </head>
  <body>
    <!--Monte uma tela de cadastro contendos os campos, nome, senha, e-mail, um radio button para escolha 
    de sexo e um check box contendo assuntos diversos para o usuário escolher. Organize os elemntos em uma 
tabela-->
<h1>Formulário de Cadastro</h1>
<hr>
<table>
    <tr>
        <td>Nome</td>
        <td><input type="text" placeholder="Digite o seu nome completo"></td>
    </tr>
    <tr>
        <td>Senha</td>
        <td><input type="password" placeholder="Digite a sua senha"></td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td><input type="email" placeholder="Digite o seu e-mail"></td>
    </tr>
    <tr>
        <td>Sexo</td>
        <td><input type="radio">Masculino <input type="radio">Feminino</td>
    </tr>
    <tr>
        <td>Assuntos Diversos</td>
        <td><input type="checkbox">Assunto 1 <input type="checkbox">Assunto 2</td>
    </tr>
</table>
<button>Submeter o formulário</button>
  </body>
</html>
